<script src="/socket.io/socket.io.js"></script>

<script>
  const socket = io("http://localhost:9700");
  socket.on("messageFromServer", (data) => {
    console.log("data", data);
    socket.emit("messageToServer", {data: "This is the message from client "});
  });
</script>
